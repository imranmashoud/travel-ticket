<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Layout</title>
    <!-- Include Tailwind CSS and DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@1.9.0/dist/full.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="container mx-auto h-auto flex justify-left gap-20 flex-wrap bg-gray-200"
    >
      <div class="left-button">
        <!-- Left buttons -->
        <span>A</span>
        <button class="btn btn-blue m-2 w-28 h-14">A2</button>
        <button class="btn btn-blue m-2 w-28 h-14">A1</button>
        <br />
        <span>B</span>
        <button class="btn btn-blue m-2 w-28 h-14">B3</button>
        <button class="btn btn-blue m-2 w-28 h-14">B4</button>
        <br />
        <span>C</span>
        <button class="btn btn-blue m-2 w-28 h-14">C5</button>
        <button class="btn btn-blue m-2 w-28 h-14">C6</button>
        <br />
        <span>D</span>
        <button class="btn btn-blue m-2 w-28 h-14">D8</button>
        <button class="btn btn-blue m-2 w-28 h-14">D7</button>
        <br />
        <span>E</span>
        <button class="btn btn-blue m-2 w-28 h-14">E9</button>
        <button class="btn btn-blue m-2 w-28 h-14">E10</button>
        <br />
        <span>F</span>
        <button class="btn btn-blue m-2 w-28 h-14">F2</button>
        <button class="btn btn-blue m-2 w-28 h-14">F1</button>
        <br />
        <span>G</span>
        <button class="btn btn-blue m-2 w-28 h-14">G3</button>
        <button class="btn btn-blue m-2 w-28 h-14">G4</button>
        <br />
        <span>H</span>
        <button class="btn btn-blue m-2 w-28 h-14">H5</button>
        <button class="btn btn-blue m-2 w-28 h-14">H6</button>
        <br />
        <span>I</span>
        <button class="btn btn-blue m-2 w-28 h-14">I8</button>
        <button class="btn btn-blue m-2 w-28 h-14">I7</button>
        <br />
        <span>J</span>
        <button class="btn btn-blue m-2 w-28 h-14">J9</button>
        <button class="btn btn-blue m-2 w-28 h-14">J10</button>
        <!-- Add more left buttons here -->
      </div>
      <div class="right-buttons">
        <!-- Right buttons -->
        <span>A</span>
        <button class="btn btn-blue m-2 w-28 h-14">A2</button>
        <button class="btn btn-blue m-2 w-28 h-14">A1</button>
        <br />
        <span>B</span>
        <button class="btn btn-blue m-2 w-28 h-14">B3</button>
        <button class="btn btn-blue m-2 w-28 h-14">B4</button>
        <br />
        <span>C</span>
        <button class="btn btn-blue m-2 w-28 h-14">C5</button>
        <button class="btn btn-blue m-2 w-28 h-14">C6</button>
        <br />
        <span>D</span>
        <button class="btn btn-blue m-2 w-28 h-14">D8</button>
        <button class="btn btn-blue m-2 w-28 h-14">D7</button>
        <br />
        <span>E</span>
        <button class="btn btn-blue m-2 w-28 h-14">E9</button>
        <button class="btn btn-blue m-2 w-28 h-14">E10</button>
        <br />
        <span>A</span>
        <button class="btn btn-blue m-2 w-28 h-14">A2</button>
        <button class="btn btn-blue m-2 w-28 h-14">A1</button>
        <br />
        <span>B</span>
        <button class="btn btn-blue m-2 w-28 h-14">B3</button>
        <button class="btn btn-blue m-2 w-28 h-14">B4</button>
        <br />
        <span>C</span>
        <button class="btn btn-blue m-2 w-28 h-14">C5</button>
        <button class="btn btn-blue m-2 w-28 h-14">C6</button>
        <br />
        <span>D</span>
        <button class="btn btn-blue m-2 w-28 h-14">D8</button>
        <button class="btn btn-blue m-2 w-28 h-14">D7</button>
        <br />
        <span>E</span>
        <button class="btn btn-blue m-2 w-28 h-14">E9</button>
        <button class="btn btn-blue m-2 w-28 h-14">E10</button>
        <!-- Add more right buttons here -->
      </div>
    </div>
  </body>
</html>
